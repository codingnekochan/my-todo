<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href=".src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body class="relative w-full bg-stone-50 flex flex-col justify-center items-center">
  <header class="w-full hero-mobile light h-[30vh] px-4 py-8">
    <div class="flex justify-between items-center border-solid border-black border-2">
       <h1 class="font-bold text-2xl text-white tracking-widest">MY.TODO</h1>
       <button class="toggle dark w-8 h-8 border-2"></button>
    </div>  
  </header>
  <main class="todo w-[91%] absolute top-[50%] font-normal text-lg border-4 border-black">
    <section class="create-todo flex mb-4 bg-stone-50 rounded-lg p-2 border-4 border-black ">
      <input type="checkbox" name="" id="" class="w-6 h-6 border-[1px] border-[#5e5e5e48] rounded-full appearance-none mx-2">
      <label for="fname" class="sr-only">New todo</label>
      <input type="text" id="fname" name="fname" class="w-[80%]">
    </section>
    <section class="todo-list">
      <div class="todo-item flex justify-between">
         <input type="checkbox" class="custom-check toggle-todo-status">
         <p>Clean my room</p>
         <button class="button delete-item">X</button>
      </div>
       <div class="todo-item flex justify-between">
         <input type="checkbox" class="custom-check toggle-todo-status">
         <p>Clean my room</p>
         <button class="button delete-item">X</button>
      </div>
      <div class="todo-item flex justify-between">
         <input type="checkbox" class="custom-check toggle-todo-status">
         <p>Clean my room</p>
         <button class="button delete-item">X</button>
      </div>
    <section>
    <div class="filter-button">
      <button>All</button>
      <button>Active</button>
      <button>Completed</button>
    </div>
    <div class="clear-button">
  <button>Clear Completed</button>
    </div>
  </section>
  </main>
 
</body>
</html>
